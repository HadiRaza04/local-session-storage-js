<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local-Storage</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container bg-primary my-4">
        <h1 class="display-3">LocalStorage</h1>
        <textarea name="text" id="txt" cols="100" rows="4">
                    The localStorage object provides access to a local storage for a particular Web Site. It allows    
                    you to store, read, add, modify, and delete data items for that domain.The data is stored             
                    with no expiration date, and will not be deleted when the browser is closed.
        </textarea>
        <p id="demo"></p>
        <p id="demo1"></p>
    </div>
    <div class="container bg-primary my-4">
        <h1 class="display-3">SessionStorage</h1>
        <textarea name="text" id="txt" cols="100" rows="4">
            The sessionStorage object is identical to the localStorage object.
            The difference is that the sessionStorage object stores data for one session.
            The data is deleted when the browser is closed.
        </textarea>
        <p id="demo2"></p>
        <p id="demo3"></p>
    </div>
    
    
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
